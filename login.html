<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kunden Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="./images/Tee_Shirts_Logo.svg" sizes="16x16 32x32" type="image/svg">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</head>
<body>
<header-component></header-component>

<div class="content">
    <div class="container-fluid">
        <div class="col-12">
            <div class="d-flex justify-content-center pageTitle">
                <h1>Kunden Login</h1>
            </div>
        </div>

    <div class="container">
    <div class="row">
        <div class="col-1 col-sm-2 col-md-1 col-lg-1"></div>
        <div class="col-10 col-sm-8 col-md-10 col-lg-10 d-flex justify-content-center">
            <form id="login"">
                <div class="mb-3">
                    <label for="username" class="form-label">Benuzername</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kennwort</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="on">
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Einloggen</button>
                    </div>
                    <div class="col">
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                </div>
               <div><p><a href="./kennwortreset.html">Kennwortvergessen</a></p></div>
            </form>
        </div>
        <div class="col-1 col-sm-2 col-md-1 col-lg-1"></div>
    </div>
</div>
    </div>
</div>
<div><footer-component></footer-component></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
