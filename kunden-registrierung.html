                <div class="col-md-6">

                    <select id="salutation" class="form-select" required>

                    </select>
                </div>

                <div class="col-5">

                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">Ort</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="plz" class="form-label">Postleitzahl</label>
                    <input type="text" class="form-control" id="plz" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Ich acceptiere die Datenschutz diese Website
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>

                    <input type="text" class="form-control" id="city" required>

                <div class="mb-3">
                    <label for="street" class="form-label">Stra√üe</label>

                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Hausnummer</label>

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kennwort</label>
