    <div class="container-fluid">
        <div class="col-12">
            <div class="d-flex justify-content-center pageTitle">
                <h1>Kunden Registrierung</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-10 col-sm-8 col-md-10 col-lg-10 d-flex justify-content-center">
                <form id="registration-form">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Vorname</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Nachname</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Kennwort</label>
                            <input type="password" class="form-control" id="password" name="password" autocomplete="on">
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Registrieren</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <footer class="footer">
          <div class="row">
            <p>
            <a href="Impressum.html" data-toggle="tooltip" title="Impressum">Impressum</a>

      Diese Email gibt es bereits, bitte verwenden Sie andere Email!
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"

      >
        Schlie√üen
